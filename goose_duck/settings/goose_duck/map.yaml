# Goose Duck Game Map Configuration (New Layout)
# Top to bottom:
# Shower → Crew Quarters → North Corridor → Hall → South Corridor
# Left-right connections:
# Crew Quarters ↔ Engine Room ↔ Medbay ↔ South Corridor ↔ Storage
# North Corridor ↔ Weapons

rooms:

  shower:
    name: "Shower"
    description: "Washing area, steam blurs vision."
    connections: ["quarters"]
    tasks: ["clean_showers"]
    position: [1, 3]

  quarters:
    name: "Crew Quarters"
    description: "Neat beds and lockers, where crew members rest."
    connections: ["shower", "engine_room", "north_corridor"]
    tasks: []
    position: [1, 2]

  engine_room:
    name: "Engine Room"
    description: "Core engine room with humming engines and instruments."
    connections: ["quarters"]
    tasks: ["tune_engine"]
    position: [1, 1]

  north_corridor:
    name: "North Corridor"
    description: "Main passageway leading to Weapons and Hall."
    connections: ["quarters", "weapons", "hall"]
    tasks: []
    position: [2, 2]

  weapons:
    name: "Weapons"
    description: "Weapon racks line the room, storing defensive equipment."
    connections: ["north_corridor"]
    tasks: ["calibrate_weapons"]
    position: [2, 3]

  hall:
    name: "Hall"
    description: "Central area for initial gathering and discussions."
    connections: ["north_corridor", "south_corridor"]
    tasks: []
    is_meeting_room: true
    position: [3, 2]

  south_corridor:
    name: "South Corridor"
    description: "Passageway connecting Medbay and Storage."
    connections: ["hall", "storage", "medbay"]
    tasks: []
    position: [4, 2]

  storage:
    name: "Storage"
    description: "Storage area with boxes piled high."
    connections: ["south_corridor", "cargo"]
    tasks: ["organize_storage"]
    position: [4, 3]
  
  cargo:
    name: "Cargo Bay"
    description: "Area for storing cargo"
    connections: ["storage"]
    tasks: ["count_box"]
    position: [4, 4]

  medbay:
    name: "Medbay"
    description: "Well-equipped medical facility for emergency treatment."
    connections: ["south_corridor"]
    tasks: ["treat_patient"]
    position: [4, 1]

spawn_room: "hall"

emergency_button_room: "hall"
