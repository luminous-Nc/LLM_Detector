# Goose Duck Game Configuration

game:
  name: "LLM Goose Duck Game"
  description: "A social deduction game driven by LLM"
  version: "1.0.0"

# Player Configuration
player:
  name: "Player"
  is_human: true

# NPC Configuration (LLM-driven)
npcs:
  - id: "npc_A"
    name: "Alice"

  - id: "npc_B"
    name: "Bob"

  - id: "npc_C"
    name: "Clearlove"

  - id: "npc_D"
    name: "Donk"

  - id: "npc_E"
    name: "Ethan"

# Game Flow
phases:
  free_roam:
    name: "Free Roam"
    description: "Players can move, complete tasks, and interact with others"
    
  discussion:
    name: "Discussion Phase"
    description: "Everyone gathers to discuss and take turns speaking"
    speaking_order: "round_robin"  # Round-robin speaking
    
  voting:
    name: "Voting Phase"
    description: "Vote to decide who to eject"
    skip_allowed: true  # Allow skipping vote

# LLM Settings
llm:
  decision_making: true  # NPCs use LLM for decision making
  dialogue: true         # NPCs use LLM for dialogue
  max_tokens: 25600       # Maximum response length
