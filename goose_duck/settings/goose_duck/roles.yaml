# Goose Duck Game Role Configuration

# Default Role Assignment (6 players)
default_setup:
  total_players: 6
  roles:
    # Good team - 4 players
    - role: goose
      count: 1
    - role: sheriff
      count: 1
    - role: vigilante
      count: 1
    - role: canadian
      count: 1
    # Neutral team - 1 player
    - role: dodo
      count: 1
    # Evil team - 1 player
    - role: assassin
      count: 1

# Detailed Role Information
roles:
  goose:
    name: "Goose"
    team: good
    color: "#4ecdc4"
    emoji: "ü¶¢"
    description: "Regular crew member, wins by completing tasks or finding evil players."
    abilities: []
    prompt_hint: |
      You are a good goose. Your goals are:
      1. Complete the tasks assigned to you
      2. Find the ducks hidden among the crew
      3. Share suspicious behaviors you've seen during discussions, protect your team
      You have no special abilities, stay low-key and complete tasks.

  sheriff:
    name: "Sheriff"
    team: good
    color: "#ffd93d"
    emoji: "üîç"
    description: "Can kill any player, but killing a goose causes mutual destruction."
    abilities:
      - sheriff_kill
    prompt_hint: |
      You are the Sheriff, you can enforce justice yourself. Your goals are:
      1. Use your kill ability (sheriff_kill) to eliminate suspicious ducks
      2. Make sure you don't kill a goose, or you'll die together
      3. Be cautious about revealing yourself during discussions, avoid being misled
      Only act when you're confident about the target's team.

  vigilante:
    name: "Vigilante"
    team: good
    color: "#ff8c42"
    emoji: "üó°Ô∏è"
    description: "Only one kill opportunity, can hunt any player."
    abilities:
      - single_kill
    ability_uses: 1
    prompt_hint: |
      You are the Vigilante, you only have one bullet. Your goals are:
      1. Find the most suspicious target and eliminate them decisively
      2. You only have one chance (single_kill), use it at the right moment
      3. Failure will expose your position and intentions
      Collect intelligence carefully, act decisively at critical moments.

  canadian:
    name: "Canadian Goose"
    team: good
    color: "#4fa3ff"
    emoji: "üçÅ"
    description: "When killed, forces the killer to automatically report and enter a meeting."
    abilities: []
    death_trigger: "auto_report_by_killer"
    prompt_hint: |
      You are the Canadian Goose, your death will force the killer to report. Your goals are:
      1. Complete tasks normally and observe suspicious behaviors
      2. If targeted, your special ability will help your team gain clues
      3. Remind everyone to watch for potential killers during discussions
      You have no active skills, but your death will expose the killer's location.

  dodo:
    name: "Dodo"
    team: neutral
    color: "#9b59b6"
    emoji: "ü¶§"
    description: "Wins immediately by being voted out in the voting phase."
    abilities: []
    special_win_condition: "voted_out"
    prompt_hint: |
      You are the Dodo, with a unique goal:
      1. Make others suspect you so you get voted out
      2. Don't be killed by ducks, or you lose immediately
      3. Act and speak suspiciously but not too obviously
      Your win condition is being voted out, so be suggestive but protect yourself.

  assassin:
    name: "Assassin"
    team: evil
    color: "#e74c3c"
    emoji: "üéØ"
    description: "Disguised as a goose, kills secretly; can snipe twice during meetings, once per meeting maximum."
    abilities:
      - kill
      - snipe
    snipe_uses: 2
    snipe_per_meeting: 1
    prompt_hint: |
      You are the Assassin, a dangerous impostor. Your goals are:
      1. Kill all good players or make duck count ‚â• good player count
      2. During meetings, you can use "snipe" to guess identities, correct guess executes them, wrong guess kills yourself
      3. You have two snipe opportunities per game, once per meeting maximum, you can also kill normally
      Remember: Act like an innocent goose, strike at the right moment.

# Game Settings
game_settings:
  emergency_meetings: 1  # Number of emergency meetings each player can call
  confirm_ejects: true   # Whether to show ejected player's identity
  anonymous_votes: false # Whether votes are anonymous

# Win Conditions
win_conditions:
  good:
    - "All assassins (duck team) are ejected or dead"
    - "All tasks completed"
  evil:
    - "Duck team count ‚â• good player count"
  neutral:
    dodo: "Voted out in voting phase"
