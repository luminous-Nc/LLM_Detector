<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLM Goose Duck Game - Meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0b1220; color: #e8ecf5; min-height: 100vh; }
    .card { background: rgba(20,28,47,0.9); border-color: #1f2a44; }
    .chat-area { max-height: 70vh; overflow-y: auto; }
    .chat-msg { padding: 6px 8px; border-bottom: 1px solid #eeeeee; }
    .chat-msg .speaker { color: #9fb4e3; font-weight: 600; }
    .vote-area { max-height: 32vh; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <div class="fs-4 fw-bold">üó£Ô∏è Meeting</div>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-light btn-sm" href="game.html">Back to Game</a>
      </div>
    </header>

    <div class="row g-3">
      <div class="col-lg-7">
        <div class="card h-100">
          <div class="card-header d-flex justify-content-between">
            <span>Discussion</span>
            <span class="small" id="current-speaker">Current speaker: -</span>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="chat-area mb-2" id="chat-area"></div>
            <div class="input-group">
              <input type="text" class="form-control" id="chat-input" placeholder="Enter speech..." />
              <button class="btn btn-primary" onclick="sendMessage()">Speak</button>
              <button class="btn btn-secondary" onclick="nextSpeaker()">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card mb-3" style="height: 45vh;">
          <div class="card-header">Voting</div>
          <div class="card-body vote-area" id="vote-area"></div>
        </div>
        <div class="card" style="height: 45vh;">
          <div class="card-header">Vote Results</div>
          <div class="card-body vote-area" id="vote-result"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    let discussion = null;
    let state = null;

    async function fetchState() {
      const res = await fetch(`${API_BASE}/api/state`);
      state = await res.json();
    }

    async function fetchDiscussion() {
      const res = await fetch(`${API_BASE}/api/discussion`);
      discussion = await res.json();
      await autoAdvanceNpc();
      render();
    }

    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const content = input.value.trim();
      if (!content) return;
      await fetch(`${API_BASE}/api/discussion/message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      });
      input.value = "";
      await fetchDiscussion();
    }

    async function nextSpeaker() {
      await fetch(`${API_BASE}/api/discussion/next`, { method: "POST" });
      await fetchDiscussion();
    }

    async function autoAdvanceNpc() {
      // If current speaker is NPC, auto advance until player's turn or end, avoid stagnation
      let attempts = 0;
      while (
        discussion?.phase === "discussion" &&
        discussion.current_speaker &&
        discussion.current_speaker !== "player" &&
        attempts < 8
      ) {
        await fetch(`${API_BASE}/api/discussion/next`, { method: "POST" });
        const res = await fetch(`${API_BASE}/api/discussion`);
        discussion = await res.json();
        attempts += 1;
      }
    }

    function render() {
      const chat = document.getElementById("chat-area");
      chat.innerHTML = "";
      (discussion.messages || []).forEach(m => {
        const div = document.createElement("div");
        div.className = "chat-msg";
        div.innerHTML = `<div class="speaker">${m.speaker_name}</div><div>${m.content}</div>`;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;

      document.getElementById("current-speaker").textContent = `Current speaker: ${discussion.current_speaker || "-"}`;

      const voteArea = document.getElementById("vote-area");
      voteArea.innerHTML = "";
      if (state?.phase === "voting" || discussion.phase === "voting") {
        (state?.all_players || []).filter(p => p.is_alive && p.id !== "player").forEach(p => {
          const btn = document.createElement("button");
          btn.className = "btn btn-outline-light w-100 mb-1";
          btn.textContent = `Vote for ${p.name}`;
          btn.onclick = () => doVote(p.id);
          voteArea.appendChild(btn);
        });
        const skip = document.createElement("button");
        skip.className = "btn btn-outline-secondary w-100";
        skip.textContent = "Skip vote";
        skip.onclick = () => doVote("skip");
        voteArea.appendChild(skip);
      } else {
        voteArea.innerHTML = `<div class="text-secondary">Discussion phase, voting begins automatically after all speeches</div>`;
      }

      const voteResult = document.getElementById("vote-result");
      voteResult.innerHTML = "";
      Object.entries(discussion.votes || {}).forEach(([voter, target]) => {
        const div = document.createElement("div");
        div.textContent = `${voter} -> ${target || "Skip vote"}`;
        voteResult.appendChild(div);
      });
    }

    async function doVote(target) {
      await fetch(`${API_BASE}/api/action`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ type: "vote", target })
      });
      await fetchDiscussion();
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await fetchState();
      await fetchDiscussion();
      setInterval(fetchDiscussion, 2000);
    });
  </script>
</body>
</html>
