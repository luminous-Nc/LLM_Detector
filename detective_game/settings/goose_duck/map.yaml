# 鹅鸭杀地图配置 - 太空飞船
# 地图布局:
#
#   ┌─────────┬─────────┬─────────┐
#   │ 驾驶舱  │  通讯室 │  武器库 │
#   └────┬────┴────┬────┴────┬────┘
#        │         │         │
#   ┌────┴────┬────┴────┬────┴────┐
#   │ 氧气室  │   大厅  │  导航室 │
#   └────┬────┴────┬────┴────┬────┘
#        │         │         │
#   ┌────┴────┬────┴────┬────┴────┐
#   │ 发电室  │  餐厅   │  医疗室 │
#   └────┬────┴────┬────┴────┬────┘
#        │         │         │
#   ┌────┴─────────┴─────────┴────┐
#   │          反应堆              │
#   └──────────────────────────────┘

rooms:
  # 第一层（上）
  cockpit:
    name: "驾驶舱"
    description: "飞船的控制中心，仪表盘闪烁着各种指示灯。"
    connections: ["communications", "oxygen"]
    tasks: ["check_course", "adjust_heading"]
    
  communications:
    name: "通讯室"
    description: "对外通讯的枢纽，大屏幕显示着星图。"
    connections: ["cockpit", "weapons", "cafeteria"]
    tasks: ["download_data", "send_signal"]
    
  weapons:
    name: "武器库"
    description: "存放防御武器的地方，墙上挂满了激光枪。"
    connections: ["communications", "navigation"]
    tasks: ["clean_weapons", "calibrate_turrets"]

  # 第二层（中）
  oxygen:
    name: "氧气室"
    description: "生命维持系统的核心，管道纵横交错。"
    connections: ["cockpit", "cafeteria", "electrical"]
    tasks: ["clean_filter", "check_levels"]
    
  cafeteria:
    name: "餐厅"
    description: "船员用餐和休息的地方，中央有一张大圆桌。"
    connections: ["communications", "oxygen", "navigation", "medbay", "reactor"]
    tasks: ["empty_trash", "fix_wiring"]
    is_meeting_room: true  # 报警后集合地点
    
  navigation:
    name: "导航室"
    description: "规划航线的地方，全息投影显示着飞船轨迹。"
    connections: ["weapons", "cafeteria", "medbay"]
    tasks: ["chart_course", "stabilize"]

  # 第三层（下）
  electrical:
    name: "发电室"
    description: "昏暗的房间，电缆杂乱地布满四周，是危险的地方。"
    connections: ["oxygen", "reactor"]
    tasks: ["fix_wiring", "calibrate_distributor"]
    is_dangerous: true  # 危险区域，视野受限
    
  medbay:
    name: "医疗室"
    description: "白色的医疗舱，有扫描仪和医疗床。"
    connections: ["cafeteria", "navigation", "reactor"]
    tasks: ["submit_scan", "inspect_samples"]
    
  # 核心区域
  reactor:
    name: "反应堆"
    description: "飞船的心脏，巨大的反应堆发出低沉的轰鸣。"
    connections: ["electrical", "cafeteria", "medbay"]
    tasks: ["start_reactor", "unlock_manifolds"]
    is_dangerous: true

# 起始位置
spawn_room: "cafeteria"

# 紧急会议按钮位置
emergency_button_room: "cafeteria"

