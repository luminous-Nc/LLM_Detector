# 场景：入口大厅
id: entrance_hall
name: 入口大厅
description: |
  别墅的正门入口，宽敞的大厅中央摆放着一张古老的圆桌。
  墙上挂着几幅油画，楼梯通向二楼。
  窗户外可以看到庭院，现在外面一片混乱...

# 可达性规则
accessibility:
  default: true
  rules:
    - condition:
        after_event: zombies_breach_entrance
      accessible: false
      message: "入口已被丧尸占据，无法通行！"

# 连接的场景
connections:
  - living_room
  - dining_room
  - stairs_to_2f
  - garden

# 调查点
investigation_points:
  - id: entrance_table
    name: 圆桌
    description: 大厅中央的圆桌，上面放着一些杂物
    clue_id: null
    discovered: false
    
  - id: oil_paintings
    name: 墙上的油画
    description: 几幅看起来年代久远的油画
    clue_id: hidden_message
    discovered: false
    
  - id: entrance_window
    name: 窗户
    description: 可以看到外面庭院的大窗户
    clue_id: null
    discovered: false

