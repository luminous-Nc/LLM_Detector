# 场景：储藏室 - 第一案发现场
id: storage_room
name: 储藏室
description: |
  昏暗的储藏室，堆满了各种杂物和工具。
  空气中弥漫着灰尘和某种说不清的气味...

accessibility:
  default: true
  rules:
    - condition:
        after_event: first_body_discovered
      accessible: true
      message: "储藏室已成为案发现场"
    - condition:
        time: night
        before_event: first_murder
      accessible: false
      message: "太暗了，现在不适合进去"

connections:
  - kitchen

investigation_points:
  - id: tool_shelf
    name: 工具架
    description: 摆放着各种工具的架子
    clue_id: bloody_pipe
    discovered: false
    requires: first_murder_happened
    
  - id: storage_boxes
    name: 储物箱
    description: 堆叠的旧箱子，里面是些什么？
    clue_id: old_newspaper
    discovered: false
    
  - id: floor_stain
    name: 地上的污渍
    description: 地板上有一片可疑的污渍
    clue_id: blood_stain
    discovered: false
    requires: first_murder_happened

