# 场景：庭院
id: garden
name: 庭院
description: |
  别墅的庭院，现在已经被围墙外的丧尸包围。
  草坪上散落着户外家具，远处可以看到围墙和铁门。
  必须小心行动，不要吸引它们的注意。

accessibility:
  default: true
  rules:
    - condition:
        time: night
      accessible: false
      message: "夜间外出太危险了"
    - condition:
        after_event: zombies_in_garden
      accessible: false
      message: "庭院已被丧尸占据！"

connections:
  - entrance_hall
  - shed

investigation_points:
  - id: garden_bench
    name: 长椅
    description: 庭院里的木质长椅
    clue_id: carved_initials
    discovered: false
    
  - id: flower_bed
    name: 花坛
    description: 被踩踏过的花坛，泥土有翻动痕迹
    clue_id: buried_item
    discovered: false
    
  - id: garden_wall
    name: 围墙
    description: 高高的围墙，外面传来令人不安的声音
    clue_id: null
    discovered: false

