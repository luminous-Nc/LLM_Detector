  安静的书房，书架上摆满了书籍和文件。
  一张大书桌靠窗摆放，抽屉似乎上了锁。

accessibility:
  default: true
  rules:
    - condition:
        time: night
      accessible: false
      message: "书房门被锁上了"

connections:
  - living_room
  - library

investigation_points:
  - id: desk
    name: 书桌
    description: 古老的橡木书桌，抽屉锁着
    clue_id: locked_drawer_key
    discovered: false
    
  - id: desk_drawer
    name: 书桌抽屉
    description: 锁着的抽屉，需要钥匙才能打开
    clue_id: secret_documents
    discovered: false
    requires: has_study_key
    
  - id: study_bookshelf
    name: 书架
    description: 摆满法律和历史书籍的书架
    clue_id: null
    discovered: false

