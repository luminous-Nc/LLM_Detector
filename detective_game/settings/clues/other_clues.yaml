# 其他线索（照片、物品等）
clues:
  - id: torn_photo
    name: 撕碎的照片
    type: physical
    category: evidence
    description: |
      沙发垫下发现的撕碎照片。
      拼凑起来可以看到一年前的合影，
      其中一个人的脸被划掉了...
    discovery:
      location: living_room
      point: sofa_cushion
    connections:
      - related_to: past_incident
    is_key_evidence: false

  - id: hidden_message
    name: 隐藏的信息
    type: physical
    category: clue
    description: |
      油画背后刻着一行字：
      "保险箱密码：他死去的那天"
    discovery:
      location: entrance_hall
      point: oil_paintings
    connections:
      - related_to: safe_code
    is_key_evidence: false

  - id: carved_initials
    name: 刻下的字母
    type: physical
    category: clue
    description: |
      长椅上刻着两个人的名字缩写和一个心形。
      这是谁留下的？
    discovery:
      location: garden
      point: garden_bench
    connections:
      - related_to: past_relationship
    is_key_evidence: false

  - id: buried_item
    name: 埋藏的物品
    type: physical
    category: evidence
    description: |
      花坛里埋着一个小盒子。
      里面是一枚戒指和一封未寄出的信。
    discovery:
      location: garden
      point: flower_bed
    connections:
      - related_to: past_incident
    is_key_evidence: false

  - id: hidden_note_in_case
    name: 吉他盒里的纸条
    type: document
    category: evidence
    description: |
      进藤吉他盒夹层里的纸条。
      "我知道你的秘密了，上杉。给我100万，否则..."
      看来进藤在勒索上杉。
    discovery:
      location: music_room
      point: guitar_case
      requires_event: second_murder_happened
    connections:
      - related_to: second_murder
      - related_to: shingo_blackmail
      - points_to: [uesugi, shingo]
    is_key_evidence: true

  - id: akemi_deduction_notes
    name: 明智的推理笔记
    type: document
    category: analysis
    description: |
      明智恭介的推理分析。
      他已经列出了几个重点嫌疑人...
    discovery:
      location: bedroom_2f
      point: akemi_room
    connections:
      - related_to: investigation
    is_key_evidence: false

  - id: locked_drawer_key
    name: 抽屉钥匙
    type: item
    category: key
    description: |
      一把小钥匙，可能是某个抽屉的。
    discovery:
      location: study
      point: desk
    connections:
      - unlocks: desk_drawer
    is_key_evidence: false

  - id: hidden_passage_map
    name: 密道地图
    type: document
    category: map
    description: |
      一张手绘的别墅地图，标注了几条隐藏通道。
      难怪凶手能神出鬼没...
    discovery:
      location: library
      point: hidden_compartment
      requires_item: found_villa_history
    connections:
      - related_to: hidden_passages
    is_key_evidence: false

  - id: final_evidence
    name: 决定性证据
    type: document
    category: evidence
    description: |
      保险箱里的证据：一年前失踪者的遗物，
      以及上杉亲笔写的"认罪书"。
      他当时以为自己不会被发现...
    discovery:
      location: bedroom_master
      point: safe_box
      requires_item: has_safe_code
    connections:
      - related_to: past_incident
      - points_to: [uesugi]
    is_key_evidence: true

